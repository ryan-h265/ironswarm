version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      test-dependencies:
        patterns:
          - "pytest*"
          - "coverage"
        update-types:
          - "minor"
          - "patch"
