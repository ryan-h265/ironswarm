name: Publish Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test-pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Hatch
        run: pip install hatch

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: ./scripts/build-frontend.sh

      - name: Build package
        run: hatch build

      - name: Check built artifacts
        run: |
          ls -lh dist/
          hatch run pip install twine
          hatch run twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/p/ironswarm
    permissions:
      id-token: write  # Required for trusted publishing

    # Only publish on release, not on manual workflow dispatch with test-pypi
    if: github.event_name == 'release' || !inputs.test-pypi

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-test-pypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/ironswarm
    permissions:
      id-token: write

    # Only publish to TestPyPI on manual workflow dispatch
    if: github.event_name == 'workflow_dispatch' && inputs.test-pypi

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
